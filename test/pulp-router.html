<html>
<head>

  <meta charset="UTF-8">
  <title>paper-router basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../pulp-router.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <pulp-router></pulp-router>
    </template>
  </test-fixture>

  <script>

    'use strict';

    suite('basic', function() {

      var router;

      setup(function() {
        router = fixture('basic');
      });

      test('collects base and tail', function() {
        window.location += '#/foo/bar/zot';
        expect(router.base).to.eql('foo');
        expect(router.tail).to.eql('bar/zot');
      });

    });

  </script>

</body>
</html>
